function mode(inputArray){
  var uniqueArray = [{n:inputArray[0],c:1}];
  for(var i = 1; i<inputArray.length;i++){
    for(var j = 0 ; j<uniqueArray.length;j++){
      if(uniqueArray[j].n === inputArray[i]){
        uniqueArray[j].c++;
      }

      }

      index = i;

// Write a method `separate_comma` which takes an integer as its input and returns a comma-separated integer as a string. Like this:
//
// ```ruby
// separate_comma(1000)    # => "1,000"
// separate_comma(1000000) # => "1,000,000"
// separate_comma(0)       # => "0"
// separate_comma(100)     # => "100"
// ```
//
// Note: Even if you are comfortable with regular expressions, do not use them in this challenge. It's all about the logic!*

function separate_comma(intNumber){
  var strNum = intNumber+"";
  var newstrNum = "";
  if(strNum.length>3){
    for(var i = 0;i<strNum.length%3 ;i++){
      newstrNum = newstrNum + strNum[i];
    }
    newstrNum = newstrNum + ",";
    var index = strNum.length%3;

    for(var i =0;i<Math.floor(strNum.length/3);i++)
    {
      newstrNum = newstrNum+ strNum[index + 3*i];
      newstrNum = newstrNum+ strNum[index +1 + 3*i];
      newstrNum = newstrNum+ strNum[index +2 + 3*i];
      if(i !== Math.floor(strNum.length/3)-1)
        newstrNum = newstrNum + ",";
    }
    return newstrNum;
  }
  else{
    return intNumber+"";
  }
}

// FizzBuzz is a classic programming exercise (and fairly common interview question).
//
// The usual example asks the developer to write a program which prints out each number from 1 to 100.  But for multiples of 3 print 'Fizz' instead of the number and for multiples of 5 print 'Buzz'.  For numbers which are multiples of both 3 and 5 print 'FizzBuzz'.
//
// This exercise has a little twist.  Write a method called `super_fizzbuzz` which takes as its input an `Array` of integers.
//
// It should return a "fizzbuzzed" `Array`, i.e., the array is identical to the input with the following substitutions:
//
// 1. Multiples of `3` should be replaced with the string `"Fizz"`
// 2. Multiples of `5` should be replaced with the string `"Buzz"`
// 3. Multiples of `15` should be replaced with the string `"FizzBuzz"`
// ```
//
// For example:
//
// ```ruby
// super_fizzbuzz([1,2,3])  # => [1, 2, "Fizz"]
// super_fizzbuzz([1,2,5])  # => [1, 2, "Buzz"]
// super_fizzbuzz([1,2,15]) # => [1, 2, "FizzBuzz"]
//
// super_fizzbuzz([30, 9, 20, 1]) # => ["FizzBuzz", "Fizz", "Buzz", 1]
// ```

function super_fizzbuzz(intArray)
{
  for(var i =0;i<intArray.length;i++)
  {
    if(intArray[i] % 15 == 0)
    {
      intArray[i] = "Fizzbuzz";
    }
    else if(intArray[i] % 5 == 0)
    {
      intArray[i] = "Buzz";
    }
    else if(intArray[i] % 3 == 0)
    {
      intArray[i] = "Fizz";
    }
  }
  return intArray;
}
