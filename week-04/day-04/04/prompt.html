<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

  <script>
    var array = ["predestined", "predetermined", "prescient", "preschool", "precious"]
    var array2 = ["predestined", "predetermined"]
    var array3 = ["prescient", "preschool"]

    function longestPrefix(arr) {
    
    // ====================== YOUR WORK HERE ======================
    var longestString ="";

    for(var i=0;i<arr[0].length;i++){
      for(var j=1;j<arr.length && arr[j][i];j++){
        if(arr[0][i] !== arr[j][i]){
          i=arr[0].length+1;
          break;
        }
      }
      if(i<arr[0].length)
        longestString = longestString+arr[0][i];
    }

    return longestString;



    // ============================================================

    }

    console.log(longestPrefix(array)) // pre
    console.log(longestPrefix(array2)) // prede
    console.log(longestPrefix(array3)) // presc

  </script>
</body>
</html>
