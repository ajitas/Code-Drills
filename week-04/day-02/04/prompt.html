  <script>
    var array = [1, 2, 4, 5, 9, 7, 16, 12, 20]

    function largestSum(arr) {
    // ====================== YOUR WORK HERE ===================
  var highest=0;
  for(var i =1;i<arr.length;i++){
    if(arr[i]>highest){
      highest = arr[i];
    }
  }
  var secondHighest =0;
  for(var i =1;i<arr.length;i++){
    if(arr[i]>secondHighest && arr[i]!= highest){
      secondHighest = arr[i];
    }
  }

  return highest + secondHighest;




    // =========================================================
  }


console.log(largestSum(array))
console.log(largestSum([13, 22, 4, 18, 51, 8, 12, 36]))
  </script>
  
</body>
