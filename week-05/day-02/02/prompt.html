  <script>
  var sourPatch = "abcd"
  
  var candy = "ogcbwbkdafjdcjddd" 



  function numSourPatch(s, c) {

// ===================== YOUR WORK HERE =====================
var obj ={};
var count =0;
for(var i =0;i<s.length;i++){
  if(!obj[s[i]]){
    obj[s[i]] = true;
  }
}
for(var i=0;i<c.length;i++){
  if(obj[c[i]]){
    count++;
  }
}
return count;



// ==========================================================

  }

  //Should return 10
  console.log(numSourPatch(sourPatch, candy))

  </script>
