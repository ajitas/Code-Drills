  <script>
  var sent1 = "Sasha is very nice";
  var sent2 = "Robert is very kind";
  
  function uncommon(s1, s2) {
// ===================== YOUR WORK HERE =====================
var strArray1 = sent1.split(" ");
var strArray2 = sent2.split(" ");
var obj={};
var resultArray=[];

for(var i =0;i<strArray1.length;i++){
  if(!obj[strArray1[i]]){
    obj[strArray1[i]] = 1;
  }
  else
  obj[strArray1[i]]++;
}

for(var i =0;i<strArray2.length;i++){
  if(!obj[strArray2[i]]){
    obj[strArray2[i]] = 1;
  }
  else
  obj[strArray1[i]]++;
}
console.log(obj);
for(prop in obj){
  if(obj.hasOwnProperty(prop)){
    if(obj[prop] === 1){
      resultArray.push(prop);
    }
  }
}
return resultArray;

// ==========================================================
  }

// Should return: ["Sasha", "nice", "Robert", "kind"]
  console.log(uncommon(sent1, sent2))
  
  </script>
