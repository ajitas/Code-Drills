<!DOCTYPE html>

<head>

<body>
  
  <script>

    var movements = "UUURDLURLDDRDLLLLRRUUDDDRLRA";


    function backToSquareOne(moves) {
// ===================== YOUR WORK HERE =====================
var upDownPosition =0;
var leftRightPosition =0;
for(var i=0;i<movements.length;i++){
  if(movements[i] === "U"){
    upDownPosition++;
  }
  else if(movements[i] === "D"){
    upDownPosition--;
  }
  else if(movements[i] === "L"){
    leftRightPosition--;
  }
  else if(movements[i] === "R"){
    leftRightPosition++;
  }
  else{
    return ("Incorrect character: "+ movements[i]);
  }
}

  if(upDownPosition === 0 && leftRightPosition === 0)
    return true;
  else
    return false;




// ==========================================================

    }
  //Returns true
    console.log(backToSquareOne(movements))
  </script>
</body>
</html>
